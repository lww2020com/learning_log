{% extends "learning_logs/base.html" %}
{% block content %}
<p>Topic:{{topic.text}}</p>
<p>{% for v in entries %}
    <p>{{v.date_added|date:"Y年m月d日"}}</p>
    <p>{{v.text}}</p>
    <p><a href="{% url "learning_logs:edit_entry" v.id %}">edit entry</a></p>
    {% endfor %}</p>
    <p><a href="{% url "learning_logs:new_entry" topic.id %}">add entry</a></p>
{% endblock content %}
